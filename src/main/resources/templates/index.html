<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::main}, 'QuestLog')}">
<main>
    <div class="row g-3">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center justify-content-between gap-2 flex-wrap">
                        <h1 class="h4 mb-0">Your quests</h1>
                        <form class="d-flex gap-2" method="get" action="/">
                            <input class="form-control form-control-sm" name="q" placeholder="Search…" th:value="${q}">
                            <select class="form-select form-select-sm" name="status">
                                <option value="">All statuses</option>
                                <option th:each="s : ${statuses}"
                                        th:value="${s}"
                                        th:selected="${status} == ${s}"
                                        th:text="${s}"></option>
                            </select>
                            <button class="btn btn-sm btn-primary" type="submit">Filter</button>
                        </form>
                    </div>

                    <div class="mt-3 vstack gap-2">
                        <div th:if="${page.totalElements == 0}" class="text-muted">
                            No quests yet — make one below.
                        </div>

                        <a th:each="q : ${page.content}" th:href="@{'/quests/' + ${q.id}}"
                           class="text-decoration-none">
                            <div class="p-3 rounded-3 soft border">
                                <div class="d-flex justify-content-between align-items-start gap-2">
                                    <div>
                                        <div class="fw-semibold" th:text="${q.title}">Quest title</div>
                                        <div class="text-muted small" th:text="${#strings.abbreviate(q.description, 140)}">desc</div>
                                        <div class="mt-2 d-flex flex-wrap gap-2">
                                            <span class="badge text-bg-secondary" th:text="${q.status}">ACTIVE</span>
                                            <span class="badge text-bg-dark">Priority <span th:text="${q.priority}">3</span>/5</span>
                                            <span th:each="t : ${q.tags}" class="tag" th:text="${t}">tag</span>
                                        </div>
                                    </div>
                                    <div class="text-muted small text-end">
                                        <div>Updated</div>
                                        <div class="mono" th:text="${#temporals.format(q.updatedAt, 'yyyy-MM-dd HH:mm')}">time</div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="mt-3 d-flex justify-content-between align-items-center">
                        <div class="text-muted small">
                            Showing <span th:text="${page.numberOfElements}">0</span> of <span th:text="${page.totalElements}">0</span>
                        </div>
                        <div class="btn-group btn-group-sm" role="group">
                            <a class="btn btn-outline-secondary"
                               th:classappend="${page.first} ? 'disabled'"
                               th:href="@{/(q=${q},status=${status},page=${page.number - 1},size=${page.size})}">
                                Prev
                            </a>
                            <a class="btn btn-outline-secondary"
                               th:classappend="${page.last} ? 'disabled'"
                               th:href="@{/(q=${q},status=${status},page=${page.number + 1},size=${page.size})}">
                                Next
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h2 class="h6 mb-3">Create a quest</h2>
                    <form method="post" action="/quests" th:object="${newQuest}">
                        <div class="mb-2">
                            <label class="form-label small">Title</label>
                            <input class="form-control" th:field="*{title}" placeholder="e.g., Learn Something New">
                            <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title</div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label small">Description</label>
                            <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Describe your quest?"></textarea>
                            <div class="text-danger small" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">desc</div>
                        </div>
                        <div class="row g-2 mb-2">
                            <div class="col-6">
                                <label class="form-label small">Priority</label>
                                <input class="form-control" type="number" min="1" max="5" th:field="*{priority}">
                            </div>
                            <div class="col-6">
                                <label class="form-label small">Status</label>
                                <select class="form-select" th:field="*{status}">
                                    <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">Tags (comma-separated)</label>
                            <input class="form-control" name="tagsCsv" placeholder="health, focus, learning">
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Create</button>
                    </form>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="h6 mb-2">Streaks</h2>
                    <div class="text-muted small mb-2">A quick pulse of momentum (based on daily check-ins).</div>

                    <div class="vstack gap-2">
                        <div th:each="s : ${streaks}" class="border rounded-3 p-2 soft">
                            <div class="fw-semibold" th:text="${s.title}">Quest</div>
                            <div class="d-flex justify-content-between small">
                                <div>Current: <span class="mono" th:text="${s.currentStreakDays}">0</span> days</div>
                                <div>Best: <span class="mono" th:text="${s.bestStreakDays}">0</span> days</div>
                            </div>
                        </div>
                        <div th:if="${#lists.isEmpty(streaks)}" class="text-muted small">No streak data yet.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
