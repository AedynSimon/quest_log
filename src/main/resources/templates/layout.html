<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content, pageTitle)">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle} ?: 'QuestLog'">QuestLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tag { font-size: 0.85rem; padding: .2rem .5rem; border-radius: 999px; background: rgba(13,110,253,.12); color: #0d6efd; }
        .soft { background: rgba(0,0,0,.03); }
        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="/">QuestLog</a>
        <div class="d-flex gap-2">
            <a class="btn btn-sm btn-outline-secondary" href="/swagger-ui.html">API Docs</a>
            <a class="btn btn-sm btn-outline-secondary" href="/h2-console">H2</a>
        </div>
    </div>
</nav>

<main class="container my-4" th:insert="${content}"></main>

<footer class="container pb-5 text-muted small">
    <hr/>
    <div class="d-flex justify-content-between">
        <div>Built with Spring Boot • H2 • Thymeleaf</div>
        <div class="mono">/api/** is Basic-auth protected</div>
    </div>
</footer>
</body>
</html>
