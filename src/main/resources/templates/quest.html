<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::main}, 'Quest • ' + ${quest.title})}">
<main>
    <div class="d-flex justify-content-between align-items-start gap-3 flex-wrap">
        <div>
            <div class="d-flex align-items-center gap-2 flex-wrap">
                <h1 class="h4 mb-0" th:text="${quest.title}">Quest</h1>
                <span class="badge text-bg-secondary" th:text="${quest.status}">ACTIVE</span>
                <span class="badge text-bg-dark">Priority <span th:text="${quest.priority}">3</span>/5</span>
            </div>
            <p class="text-muted mt-2 mb-0" th:text="${quest.description}">desc</p>
            <div class="mt-2 d-flex flex-wrap gap-2">
                <span th:each="t : ${quest.tags}" class="tag" th:text="${t}">tag</span>
            </div>
        </div>
        <div class="d-flex gap-2">
            <a class="btn btn-sm btn-outline-secondary" href="/">← Back</a>
            <form method="post" th:action="@{'/quests/' + ${quest.id} + '/delete'}">
                <button class="btn btn-sm btn-outline-danger" type="submit"
                        onclick="return confirm('Delete this quest?')">Delete</button>
            </form>
        </div>
    </div>

    <div class="row g-3 mt-2">
        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="h6 mb-3">Add a check-in</h2>
                    <form method="post" th:action="@{'/quests/' + ${quest.id} + '/checkins'}" th:object="${newCheckin}">
                        <div class="mb-2">
                            <label class="form-label small">Date</label>
                            <input class="form-control" type="date" th:field="*{occurredOn}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('occurredOn')}" th:errors="*{occurredOn}">date</div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label small">Mood</label>
                            <select class="form-select" th:field="*{mood}">
                                <option th:each="m : ${moods}" th:value="${m}" th:text="${m}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">Note (optional)</label>
                            <textarea class="form-control" rows="3" th:field="*{note}" placeholder="What made it easy/hard today?"></textarea>
                            <div class="text-danger small" th:if="${#fields.hasErrors('note')}" th:errors="*{note}">note</div>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Save check-in</button>
                    </form>

                    <hr class="my-4"/>

                    <h2 class="h6 mb-2">Update status</h2>
                    <div class="d-flex gap-2 flex-wrap">
                        <form method="post" th:action="@{'/quests/' + ${quest.id} + '/status'}">
                            <input type="hidden" name="status" value="ACTIVE"/>
                            <button class="btn btn-sm btn-outline-success" type="submit">ACTIVE</button>
                        </form>
                        <form method="post" th:action="@{'/quests/' + ${quest.id} + '/status'}">
                            <input type="hidden" name="status" value="PAUSED"/>
                            <button class="btn btn-sm btn-outline-warning" type="submit">PAUSED</button>
                        </form>
                        <form method="post" th:action="@{'/quests/' + ${quest.id} + '/status'}">
                            <input type="hidden" name="status" value="DONE"/>
                            <button class="btn btn-sm btn-outline-secondary" type="submit">DONE</button>
                        </form>
                    </div>

                    <div class="text-muted small mt-3">
                        Tip: check-ins are <span class="fw-semibold">upserted</span> per day (same day will update).
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="h6 mb-3">Check-ins</h2>

                    <div th:if="${checkins.totalElements == 0}" class="text-muted">
                        No check-ins yet — add one on the left.
                    </div>

                    <div class="vstack gap-2">
                        <div th:each="c : ${checkins.content}" class="border rounded-3 p-3 soft">
                            <div class="d-flex justify-content-between align-items-start gap-2">
                                <div>
                                    <div class="fw-semibold">
                                        <span class="mono" th:text="${c.occurredOn}">2025-01-01</span>
                                        <span class="badge text-bg-light border ms-2" th:text="${c.mood}">OK</span>
                                    </div>
                                    <div class="text-muted small" th:text="${c.note} ?: '—'">note</div>
                                </div>
                                <div class="text-muted small text-end">
                                    <div>Saved</div>
                                    <div class="mono" th:text="${#temporals.format(c.createdAt, 'yyyy-MM-dd HH:mm')}">time</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3 d-flex justify-content-between align-items-center">
                        <div class="text-muted small">
                            Showing <span th:text="${checkins.numberOfElements}">0</span> of <span th:text="${checkins.totalElements}">0</span>
                        </div>
                        <div class="btn-group btn-group-sm" role="group">
                            <a class="btn btn-outline-secondary"
                               th:classappend="${checkins.first} ? 'disabled'"
                               th:href="@{'/quests/' + ${quest.id} + '(page=' + (${checkins.number - 1}) + ',size=' + ${checkins.size} + ')'}">
                                Prev
                            </a>
                            <a class="btn btn-outline-secondary"
                               th:classappend="${checkins.last} ? 'disabled'"
                               th:href="@{'/quests/' + ${quest.id} + '(page=' + (${checkins.number + 1}) + ',size=' + ${checkins.size} + ')'}">
                                Next
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
</html>
